apiVersion: v1
kind: Service
metadata:
  name: adguard-home
  namespace: adguard-home
spec:
  type: ExternalName
  externalName: 192.168.0.6.nip.io
  ports:
  - name: dns-tcp
    protocol: TCP
    port: 53
    targetPort: 53
  - name: dns-udp
    protocol: UDP
    port: 53
    targetPort: 53
  - name: tls-tcp
    protocol: TCP
    port: 853
    targetPort: 853
  - name: tls-udp
    protocol: UDP
    port: 853
    targetPort: 853
  - name: https
    protocol: TCP
    port: 443
    targetPort: 443