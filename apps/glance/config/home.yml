- name: Home
  columns:
    - size: small
      widgets:
        - type: weather
          location: Changwon
          units: metric
          hour-format: 12h
        - type: calendar
          first-day-of-week: sunday
        - type: clock
          hour-format: 12h

    - size: full
      widgets:
        - type: search
          search-engine: duckduckgo
          autofocus: true
        - type: monitor
          cache: 1m
          title: Home
          sites:
            - title: Router
              url: https://router.home.holyb.xyz
              icon: /assets/router-logo.png
            - title: Proxmox VE
              url: ${PROXMOXVE_URL}
              icon: sh:proxmox
            - title: ArgoCD
              url: https://argo.home.holyb.xyz
              icon: sh:argo
            - title: AdGuard Home
              url: https://adguard.home.holyb.xyz
              icon: sh:adguard
            - title: Speedtest Tracker
              url: ${SPEEDTEST_URL}
              icon: sh:speedtest
            - title: qBittorrent
              url: https://qbt.home.holyb.xyz
              icon: sh:qbittorrent

    - size: small
      widgets:
        - $include: widgets/proxmox-ve-stats.yml
        - type: dns-stats
          service: adguard
          url: https://adguard.home.holyb.xyz/
          username: ${ADGUARD_USERNAME}
          password: ${ADGUARD_PASSWORD}
        - $include: widgets/speedtest-tracker.yml