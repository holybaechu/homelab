apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - argo-namespace.yaml
  - argo-root-application.yaml
  - https://raw.githubusercontent.com/argoproj/argo-cd/v3.0.12/manifests/install.yaml
patches:
  - target:
      kind: ConfigMap
      name: argocd-cm
    patch: |-
      - op: add
        path: /data/kustomize.buildOptions
        value: --enable-helm
namespace: argocd